{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'downloader/style.css' %}">
</head>
<body>

    <div class="container">
        <h1>YT Downloader</h1>
        <p class="subtitle">Download high-quality videos and audio instantly.</p>

        <form id="download-form">
            {% csrf_token %}
            <div class="input-group">
                <label for="url">Paste YouTube URL</label>
                <input type="url" id="url" name="url" placeholder="https://www.youtube.com/watch?v=..." required>
            </div>

            <div class="format-selector">
                <div class="radio-group">
                    <input type="radio" id="video" name="format" value="best" checked>
                    <label class="radio-label" for="video">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 6px;"><rect x="2" y="2" width="20" height="20" rx="2.18" ry="2.18"></rect><line x1="7" y1="2" x2="7" y2="22"></line><line x1="17" y1="2" x2="17" y2="22"></line><line x1="2" y1="12" x2="22" y2="12"></line><line x1="2" y1="7" x2="7" y2="7"></line><line x1="2" y1="17" x2="7" y2="17"></line><line x1="17" y1="17" x2="22" y2="17"></line><line x1="17" y1="7" x2="22" y2="7"></line></svg>
                        Video
                    </label>
                </div>
                <div class="radio-group">
                    <input type="radio" id="audio" name="format" value="audio">
                    <label class="radio-label" for="audio">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 6px;"><path d="M9 18V5l12-2v13"></path><circle cx="6" cy="18" r="3"></circle><circle cx="18" cy="16" r="3"></circle></svg>
                        Audio
                    </label>
                </div>
            </div>

            <button type="submit" id="submit-btn">
                <span>Download Now</span>
            </button>
        </form>

        <div id="status-message" class="status-message"></div>
    </div>

    <script src="{% static 'downloader/script.js' %}"></script>
</body>
</html>
